<div class="table-responsive ">
    <table class="table table-striped
    table-hover	
    table-borderless
    table-primary
    align-middle">
        <thead class="table-light">
            <caption>Table Name</caption>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Price</th>
                <th>Category</th>
                <th>Quantity</th>
                <th>Image</th>
            </tr>
            </thead>
            <tbody class="table-group-divider" >
                <tr class="table-primary" *ngFor="let prd of ProductList ; let count = index ;">
                    <td>{{count+1}}</td>
                    <td>{{prd.Name}}</td>
                    <td>{{prd.Price}}</td>
                    <td>{{prd.CatId}}</td>
                    <td>{{prd.Quantity}}</td>
                    <td> <img src="{{prd.Img}}"/> </td>
                </tr>
            </tbody>
    </table>
</div>
